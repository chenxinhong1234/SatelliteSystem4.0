<script>

    data=[["电池阵有效面积","0.15m2"],

        ["锂电池组容量","7.8Ah"],
        ["母线电压","10V~14V"],
        ["工作频率","145.8-146"],
        ["数据率","1200"],
    ];
    // dataTables
    $('#example').dataTable({
        data: data,
        columns: [
            {title: "主要参数"},
            {title: "技术指标"}
        ],
        "language": {
            "url": "http://cdn.datatables.net/plug-ins/1.10.13/i18n/Chinese.json"
        },
        deferRender: true,
        scrollY: 400,
        scrollCollapse: true,
        scroller: true
    });

    /*轮播动画*/
    layui.use(['carousel', 'form'], function() {
        var carousel = layui.carousel
            , form = layui.form;

        //图片轮播
        carousel.render({
            elem: '#test10'
            , width: '100%'
            , height: '350px'
            , interval: 5000
        });
    })
</script>
