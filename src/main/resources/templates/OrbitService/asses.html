<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>状态评估</title>

    <link rel="stylesheet" type="text/css" href="../../static/tool/assess/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/tool/assess/icon.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/assess/assesment.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/assess/inputdiv.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/tool/easyui-1.4.5/themes/default/easyui.css"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}" href="../../static/css/font-awesome.css"/>
    <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap.css}" href="../../static/css/dataTables.bootstrap.css"/>
    <link rel="stylesheet" th:href="@{/css/scroller.bootstrap.css}" href="../../static/css/scroller.bootstrap.css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-datetimepicker.css}"
          href="../../static/css/bootstrap-datetimepicker.css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-switch.css}" href="../../static/css/bootstrap-switch.css"/>

    <link rel="stylesheet" th:href="@{/css/highcharts.css}" href="../../static/css/highcharts.css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-dialog.css}" href="../../static/css/bootstrap-dialog.css"/>

    <link rel="stylesheet" th:href="@{/css/charisma-app.css}" href="../../static/css/charisma-app.css"/>
    <link rel="stylesheet" th:href="@{/css/application.css}" href="../../static/css/application.css"/>


</head>
<body>
<div th:replace="layout/layout :: navbar"></div>  <!--插入layout.html中的<navbar> : 所有页面的导航栏-->

<div class="container-fluid">
    <div class="row">
        <!-- left menu starts -->
        <div th:replace="layout/layout :: menu2"></div>  <!--插入layout.html中的<menu2> :《厂内经济运行》的导航栏-->
        <!-- left menu ends -->

        <div class="col-sm-10 col-lg-10">
            <div class="input_div" style="margin-bottom: 5px;margin-top: 8px;">
                <span class="input_title">条件输入：</span>

                <label for="model">机组：</label>
                <select id="unitNo" class="easyui-combobox" style="width: 100px;">
                    <option value="1">1#</option>
                    <option value="2">2#</option>
                    <option value="3">3#</option>
                    <option value="4">4#</option>
                </select>

                <label for="model">子系统选择： </label>

                <select id="subSystem"
                        class="easyui-combobox" style="width: 140px;">
                    <option value="pum">水泵水轮机</option>
                    <option value="gov">调速器系统</option>
                    <option value="exc">发电机及励磁系统</option>
                    <option value="ball">球阀系统</option>
                    <option value="transfer">主变系统</option>

                </select>

                <label style="margin-bottom: 5px">时间：</label>
                <input id="beginDate"
                       class="easyui-datebox"
                       style="width: 150px; height: 26px"/>

                <a id="bt_assess" href="#" class="easyui-linkbutton"
                   data-options="iconCls:'icon-ok'">开始评估</a>
                <a id="bt_history"
                   class="easyui-linkbutton" href="/BLHPumTurEvaDia/assess/history">历史数据</a>

            </div>
        </div>

        <!-- content starts -->
        <div id="content" class="col-sm-10 col-lg-10">

            <!--input1 starts-->
            <div class="box" style="width:100%;float: left">
                <div class="box-inner" style="height: 100%;width:100%;float: left">
                    <div class="box-header well" data-original-title="">
                        <h2><i class="glyphicon glyphicon glyphicon-edit"></i> 综合状态评估</h2>

                        <div class="box-icon">
                            <a href="#" class="btn btn-minimize btn-round btn-default"><i
                                    class="glyphicon glyphicon-chevron-up"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <!--加入评估结果指标-->
                        <div class="midDiv" style=" width:75% ;float: left">
                            <div>
                                <div class="tt" style="font: 10px; height: 10px">分项评估结果 共 5 项</div>
                            </div>
                            <hr/>
                            <div class="middle">
                                <img class="middleImg"
                                     src="../../static/images/assess/振动.png"/>
                                <div>
                                    <label id="label1" style="margin-bottom: 5px">轴系振摆：</label> <input
                                        id="text_oil_remark" class="easyui-textbox"
                                        data-options="readonly:true,editable:false" style="width: 40px"
                                        value="93.2"/>
                                </div>
                            </div>

                            <div class="middle">
                                <img class="middleImg"
                                     src="../../static/images/assess/温度.png"/>
                                <div>
                                    <label id="label2" style="margin-bottom: auto">水导轴承温度：</label> <input
                                        id="text_condition_remark" class="easyui-textbox"
                                        data-options="readonly:true,editable:false" style="width: 40px"
                                        value="87.9"/>
                                </div>

                            </div>

                            <div class="middle">
                                <img class="middleImg"
                                     src="../../static/images/assess/密封.png"/>
                                <div>
                                    <label id="label2" style="margin-bottom: auto">主轴密封：</label> <input
                                        id="text_condition_remark" class="easyui-textbox"
                                        data-options="readonly:true,editable:false" style="width: 40px"
                                        value="92.5"/>
                                </div>
                            </div>

                            <div class="middle">
                                <img class="middleImg"
                                     src="../../static/images/assess/导水.png"/>
                                <div>
                                    <label id="label2" style="margin-bottom: auto">导水机构：</label> <input
                                        id="text_condition_remark" class="easyui-textbox"
                                        data-options="readonly:true,editable:false" style="width: 40px"
                                        value="100"/>
                                </div>
                            </div>
                        </div>
                        <!--加入评估饼图-->
                        <div class="midDiv" style=" width:25%;float: right">
                            <div id="chartAssement"
                                 style="width: 250px;height: 250px;"></div>
                        </div>
                    </div>

                </div>
            </div>
            <!--input1 ends-->

            <!--input2 starts-->
            <div class="box" style="width: 55%;float: left">
                <div class="box-inner" style="height: 100%">
                    <div class="box-header well" data-original-title="">
                        <h2><i class="glyphicon glyphicon glyphicon-edit"></i> 综合状态评估</h2>

                        <div class="box-icon">
                            <a href="#" class="btn btn-minimize btn-round btn-default"><i
                                    class="glyphicon glyphicon-chevron-up"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <div class="wizard" data-initialize="wizard" id="wizard"></div>
                        <!--加入视频-->
                        <div id="chart_middle_bar"></div>
                    </div>
                </div>
            </div>
            <!--input2 ends-->

            <!--input3 starts-->
            <div class="box" style="width: 40%;float: right">
                <div class="box-inner" style="height: 100%">
                    <div class="box-header well" data-original-title="">
                        <h2><i class="glyphicon glyphicon glyphicon-edit"></i> 系统运行参数</h2>
                        <div class="box-icon">
                            <a href="#" class="btn btn-minimize btn-round btn-default"><i
                                    class="glyphicon glyphicon-chevron-up"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <div class="wizard" data-initialize="wizard" id="wizard">
                            <div class="container" style="width: 100%">
                                <label>机组基本信息</label>
                            </div>

                            <div class="container" style="width: 100%;">
                                <table id="example" class="table table-striped table-bordered"
                                       cellspacing="0"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--input3 ends-->
            <br/>


        </div><!-- content ends -->


    </div><!--/row-->

</div><!--/container-fluid-->


<div th:replace="layout/layout :: footer"></div>

<script th:src="@{/js/jquery.js}" src="../../static/js/jquery.js"></script>



<script th:src="@{/js/bootstrap.js}" src="../../static/js/bootstrap.js"></script>
<script th:src="@{/js/moment-with-locales.js}" src="../../static/js/moment-with-locales.js"></script>
<script th:src="@{/js/bootstrap-datetimepicker.js}" src="../../static/js/bootstrap-datetimepicker.js"></script>

<script th:src="@{/js/jquery.dataTables.js}" src="../../static/js/jquery.dataTables.js"></script>
<script th:src="@{/js/dataTables.bootstrap.js}" src="../../static/js/dataTables.bootstrap.js"></script>
<script th:src="@{/js/dataTables.scroller.js}" src="../../static/js/dataTables.scroller.js"></script>

<script th:src="@{/js/bootstrap-dialog.js}" src="../../static/js/bootstrap-dialog.js"></script>
<script th:src="@{/js/jquery.cookie.js}" src="../../static/js/jquery.cookie.js"></script>

<!--<script type="text/javascript" src="../../static/tool/easyui-1.4.5/jquery.min.js"></script>-->
<script type="text/javascript" src="../../static/tool/easyui-1.4.5/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../static/tool/highcharts.js"></script>
<script type="text/javascript" src="../../static/tool/assess/exporting.js"></script>
<script type="text/javascript" src="../../static/tool/highcharts-more.js"></script>
<script type="text/javascript" src="../../static/tool/highcharts-zh_CN.js"></script>

<!--<script th:src="@{/js/exporting.src.js}" src="../../static/js/exporting.src.js"></script>-->
<script th:src="@{/js/myChart.js}" src="../../static/js/myChart.js"></script>

<script th:src="@{/js/lodash.js}" src="../../static/js/lodash.js"></script>
<script th:src="@{/js/charisma.js}" src="../../static/js/charisma.js"></script>


<script type="text/javascript" src="../../static/tool/test_drawGuage.js"></script>


<script type="text/javascript">
    $(function () {
        drawGuage('chartAssement', 0);
    });
</script>


<script type="text/javascript">
    $(document).ready(function () {
        var chart = {
            type: 'column'
        };
        var title = {
            text: '水泵水轮机系统综合状态评估'
        };

        var xAxis = {
            categories: ['轴系振摆', '水导轴承温度', '主轴密封', '导水机构', '历史状态'],
            crosshair: true
        };
        var yAxis = {
            max: 100,
            min: 0,
            title: {
                text: '得分 '
            }
        };

        var plotOptions = {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        };
        var credits = {
            enabled: false
        };

        var series = [{
            name: '指标得分情况',
            data: [93.2, 87.9, 92.5, 100, 89.7]
        }];

        var json = {};
        json.chart = chart;
        json.title = title;
        json.xAxis = xAxis;
        json.yAxis = yAxis;
        json.series = series;
        json.plotOptions = plotOptions;
        json.credits = credits;
        $('#chart_middle_bar').highcharts(json);

    });
</script>


<script>

    data = [["主轴X轴位移（μm）", "46"],
        ["主轴Y轴位移（μm）", "61"],
        ["水导X轴振摆速（mm/s）率", "1.5"],
        ["水导Y轴振摆速（mm/s）率", "2.4"],
        ["水导Z轴振摆速（mm/s）率", "0.9"],
        ["轴承温度（℃）", "42"]];
    // dataTables
    $('#example').dataTable({
        data: data,
        columns: [
            {title: "计算指标"},
            {title: "运行值"}
        ],
        "language": {
            "url": "http://cdn.datatables.net/plug-ins/1.10.13/i18n/Chinese.json"
        },
        deferRender: true,
        scrollY: 400,
        scrollCollapse: true,
        scroller: true
    });

</script>

</body>
</html>
