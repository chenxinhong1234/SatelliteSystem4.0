<body>
<div th:replace="layout/layout :: navbar"></div>  <!--插入layout.html中的<navbar> : 所有页面的导航栏-->

<div class="container-fluid">
    <div class="row">
        <!-- left menu starts -->
        <div th:replace="layout/layout :: menu2"></div>  <!--插入layout.html中的<menu2> :《厂内经济运行》的导航栏-->
        <!-- left menu ends -->

        <!--条件输入 starts-->
        <div class="col-sm-10 col-lg-10">
            <div class="input_div" style="margin-bottom: 5px;margin-top: 8px;">
                <span class="input_title">条件输入：</span>

                <!--<label for="model">机组：</label>
                <select id="unitNo" class="easyui-combobox" style="width: 100px;">
                    <option value="1">1#</option>
                    <option value="2">2#</option>
                    <option value="3">3#</option>
                    <option value="4">4#</option>
                </select>-->

                <label for="model">子系统选择： </label>

                <select id="subSystem"
                        class="easyui-combobox" style="width: 145px;">
                    <option value="1">电源分系统</option>
                    <option value="2">测控分系统</option>
                    <option value="3">热控分系统</option>
                    <option value="4">控制分系统</option>
                    <option value="5">推进分系统</option>
                    <option value="6">推进分系统</option>
                    <option value="7">综合电子分系统</option>
                    <option value="8">自主运行分系统</option>
                    <option value="9">有效载荷分系统</option>
                    <option value="10">监视测量分系统</option>
                </select>

                <label style="margin-bottom: 5px">时间：</label>
                <input id="beginDate"
                       class="easyui-datebox"
                       style="width: 150px; height: 26px"/>

                <a id="bt_assess" href="#" class="easyui-linkbutton"
                   data-options="iconCls:'icon-ok'">开始评估</a>
                <a id="bt_history"
                   class="easyui-linkbutton" href="/BLHPumTurEvaDia/assess/history">历史数据</a>

            </div>
        </div>
        <!--条件输入 ends-->

        <!-- content starts -->
        <div id="content" class="col-sm-10 col-lg-10">

            <!--input1 starts-->
            <div class="box" style="width:100%;float: left">
                <div class="box-inner" style="height: 100%;width:100%;float: left">
                    <div class="box-header well" data-original-title="">
                        <h2><i class="glyphicon glyphicon glyphicon-edit"></i> 综合状态评估</h2>

                        <div class="box-icon">
                            <a href="#" class="btn btn-minimize btn-round btn-default"><i
                                    class="glyphicon glyphicon-chevron-up"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <!--加入评估结果指标-->
                        <div class="midDiv" style=" width:75% ;float: left">
                            <div>
                                <div class="tt" style="font: 10px; height: 10px">分项评估结果 共 4 项</div>
                            </div>
                            <hr/>
                            <div class="middle">
                                <img class="middleImg"
                                     src="../../static/images/assess/振动.png"/>
                                <div>
                                    <label id="label1" style="margin-bottom: 5px">位置偏移稳定性：</label> <input
                                        id="text_oil_remark" class="easyui-textbox" type="text"
                                        data-options="readonly:true,editable:false" style="width: 40px"/>
                                </div>
                            </div>

                            <div class="middle">
                                <img class="middleImg"
                                     src="../../static/images/assess/温度.png"/>
                                <div>
                                    <label id="label2" style="margin-bottom: auto">太阳能板温度：</label> <input
                                        id="text_condition_remark" class="easyui-textbox" type="text"
                                        data-options="readonly:true,editable:false" style="width: 40px"/>
                                </div>

                            </div>

                            <div class="middle">
                                <img class="middleImg"
                                     src="../../static/images/assess/oil.png"/>
                                <div>
                                    <label id="label2" style="margin-bottom: auto">电源供能：</label> <input
                                        id="text_energy_remark" class="easyui-textbox" type="text"
                                        data-options="readonly:true,editable:false" style="width: 40px"/>
                                </div>
                            </div>

                            <div class="middle">
                                <img class="middleImg"
                                     src="../../static/images/assess/密封.png"/>
                                <div>
                                    <label id="label2" style="margin-bottom: auto">电能转化：</label> <input
                                        id="text_translate_remark" class="easyui-textbox" type="text"
                                        data-options="readonly:true,editable:false" style="width: 40px"/>
                                </div>
                            </div>
                        </div>
                        <!--加入仪表盘-->
                        <div class="midDiv" style=" width:25%;float: right">
                            <div id="chartAssement"
                                 style="width: 250px;height: 250px;"></div>
                        </div>
                    </div>

                </div>
            </div>
            <!--input1 ends-->

            <!--input2 starts-->
            <div class="box" style="width: 55%;float: left">
                <div class="box-inner" style="height: 100%">
                    <div class="box-header well" data-original-title="">
                        <h2><i class="glyphicon glyphicon glyphicon-edit"></i> 分项状态评估</h2>

                        <div class="box-icon">
                            <a href="#" class="btn btn-minimize btn-round btn-default"><i
                                    class="glyphicon glyphicon-chevron-up"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <div class="wizard" data-initialize="wizard" id="wizard"></div>
                        <!--加入视频-->
                        <div id="chart_middle_bar"></div>
                    </div>
                </div>
            </div>
            <!--input2 ends-->

            <!--input3 starts-->
            <div class="box" style="width: 40%;float: right">
                <div class="box-inner" style="height: 100%">
                    <div class="box-header well" data-original-title="">
                        <h2><i class="glyphicon glyphicon glyphicon-edit"></i> 分项状态运行实测值</h2>
                        <div class="box-icon">
                            <a href="#" class="btn btn-minimize btn-round btn-default"><i
                                    class="glyphicon glyphicon-chevron-up"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <div class="wizard" data-initialize="wizard" id="wizard">

                            <div class="container" style="width: 100%;">
                                <table id="example" class="table table-striped table-bordered"
                                       cellspacing="0"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--input3 ends-->
            <br/>


        </div><!-- content ends -->

<script type="text/javascript">
    /*仪表盘结果的填入*/
    function jia(){
    drawGuage('chartAssement', 95);
    }
    /*分项评估结果的填入*/
    function assesResult() {
        $('#text_oil_remark').textbox('setValue','100');
        $('#text_condition_remark').textbox('setValue','87.9');
        $('#text_energy_remark').textbox('setValue','92.5');
        $('#text_translate_remark').textbox('setValue','100');
        }

    $(function () {

        drawGuage('chartAssement', 0);
        $("#bt_assess").click(barChart); // 点击【开始评估】，在下面显示柱状图
        $("#bt_assess").click(dataTable); // 点击【开始评估】，在下面显示表格
        $("#bt_assess").click(jia);// 点击【开始评估】，显示仪表盘分数
        $("#bt_assess").click(assesResult);
    });
</script>


<script type="text/javascript">
        /*柱状图 */
        function barChart(){
        var chart = {
            type: 'column'
        };
        var title = {
            text: '电源分系统综合状态评估'
        };

        var xAxis = {
            categories: ['位置偏移稳定性', '太阳能板温度', '电源供能', '电能转化', '历史状态'],
            crosshair: true
        };
        var yAxis = {
            max: 100,
            min: 0,
            title: {
                text: '得分 '
            }
        };

        var plotOptions = {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        };
        var credits = {
            enabled: false
        };

        var series = [{
            name: '指标得分情况',
            data: [93.2, 87.9, 92.5, 100, 89.7]
        }];

        var json = {};
        json.chart = chart;
        json.title = title;
        json.xAxis = xAxis;
        json.yAxis = yAxis;
        json.series = series;
        json.plotOptions = plotOptions;
        json.credits = credits;
        $('#chart_middle_bar').highcharts(json);
        }

</script>


<script>

    data = [
        ["电流组合损失", "0.98"],
        ["电流温度交变损失", "0.98"],
        ["连接轴X轴位移（μm）", "46"],
        ["连接轴Y轴位移（μm）", "61"],
        ["太阳能板表面温度（℃）", "42"],
        ["太阳能接收功率（W）", "80"],
        ["电能转化功率（W）", "52"],
        ["能量转换效率", "65%"]];
    // 表格
    function dataTable(){
    $('#example').dataTable({
        data: data,
        columns: [
            {title: "测量指标"},
            {title: "运行值"}
        ],
        "language": {
            "url": "http://cdn.datatables.net/plug-ins/1.10.13/i18n/Chinese.json"
        },
        deferRender: true,
        scrollY: 400,
        scrollCollapse: true,
        scroller: true
     });
   }

</script>
